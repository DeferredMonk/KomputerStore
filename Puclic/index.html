<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Puclic/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Komputer store</title>
  </head>
  <body>
    <header class="container-fluid">
      <!-- Header section, header has only a logo -->
      <h3 class="container-lg" id="logo">Komputer strore</h3>
    </header>
    <main class="container-lg">
      <!--  Main section, main has two containers. 
            One for bank work and filter. 
            The other is to list the laptops -->
      <div class="d-flex p-5" id="upperCardsContainer">
        <!--Container for card elements.
            using flex it allows for responsivenes -->
        <div class="card text-center mb-3" style="width: 18rem" id="bank-card">
          <div class="card-body">
            <h5 class="card-title">Nordea</h5>

            <div class="d-flex flex-column card-text" id="bankTextContainer">
              <div id="balanceContainer" class="d-flex">
                <p>Balance</p>
                <p><span id="bankBalanceAmount">0</span>€</p>
              </div>
            </div>
            <button class="btn btn-primary" id="getLoanButton">Get loan</button>
          </div>
        </div>
        <div class="card text-center mb-3" style="width: 18rem" id="bank-card">
          <div class="card-body">
            <h5 class="card-title">Work</h5>
            <div class="d-flex flex-column card-text" id="bankTextContainer">
              <div id="balanceContainer" class="d-flex">
                <p>Balance</p>
                <p><span id="workBalanceAmount">0</span>€</p>
              </div>
            </div>
            <button
              class="btn btn-primary"
              id="repayLoanButton"
              style="visibility: hidden"
            >
              Repay loan
            </button>
            <button class="btn btn-primary" id="bankTransferButton">
              Trf Bank
            </button>
            <button class="btn btn-primary" id="workButton">Work</button>
          </div>
        </div>
        <div class="card mb-3" style="width: 18rem" id="bank-card">
          <div class="card-body">
            <h5 class="card-title">Laptops</h5>
            <select
              class="form-select"
              aria-label="Default select example"
              id="selectLaptopDropdown"
            >
              <option selected>Select a laptop</option>
            </select>
            <ul id="featuresList"></ul>
          </div>
        </div>
      </div>
      <div class="invisible" id="displayLaptopCardContainer">
        <img id="laptopShowcaseImg" />
        <div class="card-body" id="laptopDescriptionBody"></div>
        <div id="laptopPriceAndBuyContainer" class="d-flex flex-column"></div>
      </div>
    </main>
    <script src="/Puclic/static/main.js" type="module"></script>
  </body>
</html>
