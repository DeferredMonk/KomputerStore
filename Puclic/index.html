<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Puclic/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Komputer store</title>
  </head>
  <body>
    <header class="container-fluid">
      <!-- Header section, header has only a logo -->
      <h3 class="container-lg" id="logo">Komputer strore</h3>
    </header>
    <main class="container-lg">
      <!--  Main section, main has two containers. 
            One for bank work and filter. 
            The other is to list the laptops -->
      <div class="d-flex p-5" id="upperCardsContainer">
        <!--Container for card elements.
            using flex it allows for responsivenes -->
        <div
          class="card mb-3"
          style="width: 18rem; max-height: 240px"
          id="bank-card"
        >
          <div class="card-body">
            <h4 class="card-title">Joe banker</h4>
            <div class="d-flex flex-column card-text" id="bankTextContainer">
              <div id="balanceContainer" class="d-flex">
                <p>Balance</p>
                <p><span id="bankBalanceAmount">0</span>€</p>
              </div>
            </div>
            <button class="btn btn-info" id="getLoanButton">Get loan</button>
          </div>
        </div>
        <div
          class="card mb-3"
          style="width: 18rem; max-height: 240px"
          id="bank-card"
        >
          <div class="card-body">
            <h4 class="card-title">Work</h4>
            <div class="d-flex flex-column card-text" id="bankTextContainer">
              <div id="balanceContainer" class="d-flex">
                <p>Balance</p>
                <p><span id="workBalanceAmount">0</span>€</p>
              </div>
            </div>
            <button
              class="btn btn-danger"
              id="repayLoanButton"
              style="visibility: hidden"
            >
              Repay loan
            </button>
            <button class="btn btn-dark" id="bankTransferButton">
              Transfer to bank
            </button>
            <button class="btn btn-success" id="workButton">Work</button>
          </div>
        </div>
        <div class="card mb-3" style="width: 18rem" id="bank-card">
          <div class="card-body">
            <h4 class="card-title">Laptops</h4>
            <select
              class="form-select"
              aria-label="Default select example"
              id="selectLaptopDropdown"
            >
              <option selected>Select a laptop</option>
            </select>
            <h5 id="featuresTitle"></h5>
            <ul id="featuresList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
      <div
        id="laptopCardContainer"
        style="display: flex; justify-content: center; width: 100%"
      >
        <div
          class="card d-flex flex-row w-75 rounded overflow-hidden"
          id="displayLaptopCardContainer"
          style="visibility: hidden"
        >
          <img id="laptopShowcaseImg" />
          <div
            class="card-body d-flex flex-column align-self-center"
            id="laptopDescriptionBody"
          >
            <h5 id="laptopTitle" class="align-middle"></h5>
            <p id="laptopDescription"></p>
          </div>
          <div
            id="laptopPriceAndBuyContainer"
            class="d-flex flex-column text-center w-25 align-self-center"
          >
            <p><span id="price"></span>€</p>
            <button class="btn btn-primary" id="buyNowButton">Buy now!</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/Puclic/static/main.js" type="module"></script>
    <script src="/Puclic/static/js/module/workUtils.js" type="module"></script>
  </body>
</html>
